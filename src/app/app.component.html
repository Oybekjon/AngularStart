<p>Hello world</p>

<input type="text" [(ngModel)]="name"/>

<p>Hello {{ name }}</p>

<p>Counter: {{ counter }}</p>
<button (click)="up()">Up</button>
<button (click)="down()">Down</button>

<p>Names:</p>

<input type="text" [(ngModel)]="newName" />
<button (click)="addNewName()">Add name</button>

<p *ngFor="let currentName of names; index as i">
  {{ currentName }} <button (click)="removeNameAt(i)">Delete</button>
</p>
